<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title/Icon -->
  <title>Pizza Ordering Application</title>
  <link rel="icon" href="assets/icon.png">

  <!-- Stylesheet/Font -->
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

  <!-- Misc -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="toprow">
    <h1>Pizza Ordering Application</h1>
  </div>

  <form id="regForm" action="">

  <div class="tab">
    <h2>Delivery Details</h2>
    <p><h3>Unit Number</h3><input placeholder="Type Unit Number Here" oninput="this.className = ''"></p>
    <p><h3>Street Number</h3><input placeholder="Type Street Number Here" oninput="this.className = ''"></p>
    <p><h3>Street</h3><input placeholder="Type Street Here" oninput="this.className = ''"></p>
    <p><h3>Suburb</h3><input placeholder="Type Suburb Here" oninput="this.className = ''"></p>
    <p><h3>Postcode</h3><input placeholder="Type Postcode Here" oninput="this.className = ''"></p>
  </div>

  <div class="tab">
    <h2>Text Goes Here</h2>
    <p><h3>Text Goes Here</h3><input placeholder="More Text Goes Here" oninput="this.className = ''"></p>
  </div>

  <div class="tab">
    <h2>Text Goes Here</h2>
    <p><h3>Text Goes Here</h3><input placeholder="More Text Goes Here" oninput="this.className = ''"></p>
  </div>

  <div class="tab">
    <h2>Text Goes Here</h2>
    <p><h3>Text Goes Here</h3><input placeholder="More Text Goes Here" oninput="this.className = ''"></p>
  </div>

  <div style="overflow:auto;">
  <div style="float:right;">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Back</button>
    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>

  <!-- Step Icons -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>

  </form>

  <div id="bottomrow">
    <span class="callbutton"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><h4>Call Us (Click Here) </h4></a></span>
  </div>

<script>
var currentTab = 0;
showTab(currentTab);

function showTab(n) {
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  fixStepIndicator(n)
}

function nextPrev(n) {
  var x = document.getElementsByClassName("tab");
  if (n == 1 && !validateForm()) return false;
  x[currentTab].style.display = "none";
  currentTab = currentTab + n;
  if (currentTab >= x.length) {
    document.getElementById("regForm").submit();
    return false;
  }
  showTab(currentTab);
}

function validateForm() {
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  for (i = 0; i < y.length; i++) {
    if (y[i].value == "") {
      y[i].className += " invalid";
      valid = false;
    }
  }
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid;
}

function fixStepIndicator(n) {
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  x[n].className += " active";
}
</script>

</body>

</html>
